<!DOCTYPE html>
<html>
  
<body>
    <h1 style="display:flex;
        justify-content:center;color:green;">
        GeeksforGeeks
    </h1>
  
    <iframe src="about:blank" id="frame1" hidden> </iframe>
    <iframe src="about:blank" id="frame2" hidden> </iframe>
    <button id="update">Click me</button>
    <script>
        document.getElementById('update').addEventListener('click', function () {
              // Change src attribute of iframes at a same time
            document.getElementById('frame1').src ='https://www.google.com/search?q=java&igu=1';
            document.getElementById('frame2').src ='https://www.google.com/search?q=farming&igu=1';
        });
    </script>
    <script>
      let toggle = button => {
        let element = document.getElementById("frame1");
        let element = document.getElementById("frame2");
        let hidden = element.getAttribute("hidden");
        
        if (hidden) {
          element.removeAttribute("hidden");
          button.innerText = "Hide Iframe";
        } else {
          element.setAttribute("hidden", "hidden");
          button.innerText = "Show Iframe";
        }
      }
    </script>
</body>
</html>
