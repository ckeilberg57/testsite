<!DOCTYPE html>
<html>
  
<body>
    <h1 style="display:flex;
        justify-content:center;color:green;">
        Test iFrame
    </h1>
  
    <iframe id="frame1" src="https://google.com" hidden> </iframe>
    <iframe id="frame2" src="https://weather.com" hidden> </iframe>
    <button id="update">Show workflow</button>
    <script>
      let toggle = button => {
        let element = document.getElementById("frame1");
        let element = document.getElementById("frame2");
        let hidden = element.getAttribute("hidden");
        
        if (hidden) {
          element.removeAttribute("hidden");
          button.innerText = "Hide Iframe";
        } else {
          element.setAttribute("hidden", "hidden");
          button.innerText = "Show Iframe";
        }
      }
    </script>
</body>
</html>
