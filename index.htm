<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Links Generator</title>
</head>
<body>
    <h1>Meeting Links Generator</h1>
    <form id="meetingForm">
        <label for="meetingID">Meeting ID:</label>
        <input type="text" id="meetingID" name="meetingID"><br><br>

        <label for="hostPin">Host PIN:</label>
        <input type="text" id="hostPin" name="hostPin"><br><br>

        <input type="submit" value="Generate Links">
    </form>

    <h2>Generated Links:</h2>
    <p id="linksContainer"></p>

    <script>
        document.getElementById('meetingForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const meetingID = document.getElementById('meetingID').value;
            const hostPin = document.getElementById('hostPin').value;

            let linksHTML = '';

            if (hostPin) {
                const hostLink = `<a href="https://example.com/meeting/${meetingID}/host?pin=${hostPin}">${meetingID} Host</a>`;
                linksHTML = hostLink;
            } else {
                const meetingLink = `<a href="https://example.com/meeting/${meetingID}">${meetingID} Meeting</a>`;
                linksHTML = meetingLink;
            }

            document.getElementById('linksContainer').innerHTML = linksHTML;
        });
    </script>
</body>
</html>
