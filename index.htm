<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Recovery Meeting Links Generator</title>
</head>
<body>
    <h1>Enter your Zoom Meeting information to Generage a Pexip Disaster Recovery Meeting</h1>
    <form id="meetingForm">
        <label for="meetingID">Zoom Meeting ID:</label>
        <input type="text" id="meetingID" name="meetingID"><br><br>

        <label for="hostPin">Host PIN (Optional):</label>
        <input type="text" id="hostPin" name="hostPin"><br><br>

        <input type="submit" value="Generate Pexip Disaster Recovery Links">
    </form>

    <h2>Generated Links:</h2>
    <p id="linksContainer"></p>

    <script>
        document.getElementById('meetingForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const meetingID = document.getElementById('meetingID').value;
            const hostPin = document.getElementById('hostPin').value;

            let linksHTML = '';

            if (hostPin) {
                const hostLink = `<a href="https://pex-gcc.com/?conference=${meetingID}&role=host&pin=${hostPin}">Join Zoom ${meetingID} for Host</a>`;
                linksHTML = hostLink;
            } else {
                const meetingLink = `<a href="https://pex-gcc.com/?conference=${meetingID}">Join Zoom ${meetingID} for Participants</a>`;
                linksHTML = meetingLink;
            }

            document.getElementById('linksContainer').innerHTML = linksHTML;
        });
    </script>
</body>
</html>
