<!DOCTYPE html>
<html>
<head>
    <title>Meeting ID and Host PIN Form</title>
</head>
<body>
    <h1>Enter Zoom Meeting ID and (Optional) Host PIN</h1>
    <form id="meetingForm">
        <label for="meetingId">Meeting ID:</label>
        <input type="text" id="meetingId" name="meetingId" required>
        <br>
        <label for="hostPin">Host PIN (Optional):</label>
        <input type="text" id="hostPin" name="hostPin" required>
        <br>
        <button type="submit">Generate Links</button>
    </form>
    
    <h2>Participant Link:</h2>
    <p id="meetingLink"></p>
    <h2>Host Link:</h2>
    <p id="meetingAndHostLink"></p>
    <script>
        document.getElementById("meetingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const meetingId = document.getElementById("meetingId").value;
            const hostPin = document.getElementById("hostPin").value;

            const meetingLink = `https://pex-gcc.com/ucsf/webapp3/?conference=${meetingId}`;
            const meetingAndHostLink = `https://pex-gcc.com/ucsf/webapp3/?conference=${meetingId}&role=host&pin=${hostPin}`;

            document.getElementById("meetingLink").textContent = `Meeting Link: href=${meetingLink}`;
            document.getElementById("meetingAndHostLink").textContent = `Meeting & Host Link: href=${meetingAndHostLink}`;
        });
    </script>

</body>
</html>
