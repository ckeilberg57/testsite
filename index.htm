<!DOCTYPE html>
<html>
<head>
    <title>Meeting ID Disaster Form</title>
</head>
<body>
    <h1>Enter Zoom Meeting Information</h1>
    <form id="meetingForm">
        <label for="meetingId">Meeting ID:</label>
        <input type="text" id="meetingId" name="meetingId" required>
        <label for="hostId">Host ID (Optional):</label>
        <input type="text" id="hostId" name="hostId" required>
        <button type="submit">Launch Meeting</button>
    </form>
    
    <h2>Participant Link:</h2>
    <p id="generatedLink"></p>
    <h2>Host Link</h2>
    <p id="generatedHostLink"></p>
    <script>
        document.getElementById("meetingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const meetingId = document.getElementById("meetingId").value;
            const hostID = document.getElementbyID("hostId").value;
            const generatedLink = `https://pex-gcc.com/ucsf/webapp3/?conference=${meetingId}`;
            const generatedHostLink = `https://pex-gcc.com/ucsf/webapp3/?conference=${meetingId}&role=host&pin=${hostId}`;
            document.getElementById("generatedLink").textContent = generatedLink;
            document.getElementById("generatedHostLink").textContent = generatedHostLink;
        });
    </script>
</body>
</html>
